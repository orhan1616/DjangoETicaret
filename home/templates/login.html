{% extends "homebase.html" %}

{% load static %}
{% block title %} {{ category.name }}Login {% endblock %}
{% block body %}
<div class="container">
            <div class="breadcrumbs">
                <ol class="breadcrumb">
                    <li><a href="/">Home</a></li>
                    <li class="active">Login</li>
                </ol>
            </div><!--/breadcrums-->


    <section id="form"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<div class="login-form"><!--login form-->
						<h2>Login to your account</h2>
						<form action="#" action="" method="post">
                            {% csrf_token %}
							<input class="input" type="text" name="username" placeholder="User Name" required />
							<input class="input" type="password" name="password" placeholder="User Password" required />
							<span>
								<input type="checkbox" class="checkbox">
								Keep me signed in
							</span>
                            <input type="hidden" value="{{ request.GET.next }}" name="next"/>
							<button class="input"type="submit" class="btn btn-default">Login</button>
						</form>
					</div><!--/login form-->
				</div>
				<div class="col-sm-1">
					<h2 class="or">OR</h2>
				</div>
				<div class="col-sm-4">
					<div class="signup-form"><!--sign up form-->
						<h2>New User Signup!</h2>
						<form action="#">
							<input type="text" placeholder="Name"/>
							<input type="email" placeholder="Email Address"/>
							<input type="password" placeholder="Password"/>
							<button type="submit" class="btn btn-default">Signup</button>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</div>
	</section><!--/form-->



{% endblock %}
